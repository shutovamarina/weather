<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз Погоды</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-container">
        <h1>Прогноз Погоды</h1>
        <input id="city-input" type="text" spellcheck="false" placeholder="Введите город" />
        <button id="get-weather">Получить прогноз</button>


        <div id="weather-info">
            <h2 id="city-name"></h2>
            <p id="date"></p>
            <p id="temperature"></p>
            <p id="conditions"></p>
            <p id="wind"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
